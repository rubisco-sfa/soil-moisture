[h1: Soil Moisture]

[h2: Surface Soil Moisture]
variable="mrsos"
cmap="Blues"
ctype="ConfSoilMoisture"

[ESACCI]
source="data/mrsos/ESACCI/mrsos.nc"

[h2: Soil Moisture]
variable="mrsol"
depths=0, 0.5, 1.0
cmap="Blues"

[Wang2021EC]
source="data/mrsol/Wang2021/mrsol_ec.nc"
relationships = "GrossPrimaryProductivity/WECANN","LeafAreaIndex/AVH15C1","Evapotranspiration/GLEAMv3.3a"

[Wang2021OLC]
source="data/mrsol/Wang2021/mrsol_olc.nc"
relationships = "GrossPrimaryProductivity/WECANN"

[h1: Relationship Variables]

[h2: Gross Primary Productivity]
variable       = "gpp"

[WECANN]
source        = "data/gpp/WECANN/gpp.nc"
table_unit    = "Pg yr-1"
plot_unit     = "g m-2 d-1"
space_mean    = False

[h2: Leaf Area Index]
variable       = "lai"
cmap           = "Greens"

[AVH15C1]
source        = "data/lai/AVH15C1/lai.nc"

[h2: Evapotranspiration]
variable       = "et"
alternate_vars = "evspsbl"
cmap           = "Blues"

[GLEAMv3.3a]
source        = "data/evspsbl/GLEAMv3.3a/et.nc"
table_unit    = "mm d-1"
plot_unit     = "mm d-1"



